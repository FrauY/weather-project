<!DOCTYPE html>
<html>
  <head>
    <title>Wether App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.js" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6cde2b4aa4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form id="city-form">
      <input type="text" id="city-input" placeholder="Enter the city" />
      <button class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="current" id="current">Current</button>
    </form>

    <div class="container">
      <h1>12:19 Mo. 16.01</h1>
      <h2>City</h2>
      <hr />
      <div class="row secondLine">
        <div class="col currentlyEmojy">
          <h3>
            <i class="fa-solid fa-sun"></i>
          </h3>
          <br />
          <ul>
            <li id="condition">Sunny</li>
            <li id="uvIndex">UV index 5</li>
          </ul>
        </div>
        <div class="col currentlyTemperature">
          <h4>
            5°<span class="celsius">C</span>/<span class="fahrenheit">F</span>
          </h4>
          <br />
          <ul>
            <li>
              <i class="fa-solid fa-droplet"></i> <span id="humidity">11</span>%
            </li>
            <li>
              <i class="fa-solid fa-wind"></i> <span id="wind">10</span>km/h
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <hr />
      <div class="row forthLine">
        <div class="col nextDay">
          <div class="card">
            <div class="card-body">
              <p>
                Tuesday <br />
                <i class="fa-solid fa-wind"></i> <br />
                5°
              </p>
            </div>
          </div>
        </div>
        <div class="col nextDay">
          <div class="card">
            <div class="card-body">
              <p>
                Wednesday <br />
                <i class="fa-solid fa-wind"></i> <br />
                0°
              </p>
            </div>
          </div>
        </div>
        <div class="col nextDay">
          <div class="card">
            <div class="card-body">
              <p>
                Thursday <br />
                <i class="fa-solid fa-sun"></i> <br />
                5°
              </p>
            </div>
          </div>
        </div>
        <div class="col nextDay">
          <div class="card">
            <div class="card-body">
              <p>
                Friday <br />
                <i class="fa-solid fa-sun"></i> <br />
                7°
              </p>
            </div>
          </div>
        </div>
        <div class="col nextDay">
          <div class="card">
            <div class="card-body">
              <p>
                Saturday <br />
                <i class="fa-solid fa-snowflake"></i> <br />
                2°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/FrauY/weather-project"
        target="_
      "
        >Open-source</a
      >
      by YuliaYulina
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
